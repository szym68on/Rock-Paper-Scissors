    <div class="wrapper-container">
      <div class="container">
        <nav>
          <p class="welcome">Log in to get started</p>
          <form class="login">
            <input
              type="text"
              placeholder="Login"
              class="login-input input-style"
            />
            <input
              type="text"
              placeholder="PIN"
              maxlength="4"
              class="pin-input input-style"
            />
            <button class="login-btn">&rarr;</button>
          </form>
        </nav>
        <main>

          </h1>
          <div class="score-panel">
            <div class="player-score-div"><p class="player-score">0</p></div>
            <span>:</span>
            <div class="computer-score-div">
              <p class="computer-score">0</p>
            </div>
          </div>
          <div class="panel-menu">
            <div class="player-panel">
              <h2 class="name-player">Player</h2>
              <div class="options-player">
                <div class="option-player-thing" data-type="paper">
                  <img src="images/paper.png" alt="Paper" />
                </div>
                <div class="option-player-thing" data-type="rock">
                  <img src="images/rock.png" alt="Rock" />
                </div>
                <div class="option-player-thing" data-type="scissors">
                  <img src="images/scissors.png" alt="Scissors" />
                </div>
              </div>
            </div>
            <div class="computer-panel">
              <h2 class="name-computer">Computer</h2>
              <div class="options-computer">
                <div class="option-computer-thing" data-type="paper">
                  <img src="images/paper.png" alt="Paper"
                   />
                </div>
                <div class="option-computer-thing" data-type="rock">
                  <img src="images/rock.png" alt="Rock"
                   />
                </div>
                <div class="option-computer-thing" data-type="scissors">
                  <img src="images/scissors.png" alt="Scissors"
                   />
                </div>
              </div>
            </div>
            <div class="play-panel">
              <img src="images/repeat.png" alt="Repeat" />
              <p class="restart-btn">Restart game</p>
            </div>
